<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>tic tac toe</title>
  </head>
  <body>

    <div class="main">
      <div class="input-value">
        <input class="first-input" type="text" value="X">
        <input class="second-input" type="text" value="O">
      </div>
      <div class="status">
        <input class="status-player" type="text" >
      </div>
      <div class="message">
        <p class=" message-one">player:X win the game.</p>
        <p class=" message-two">player:O win the game.</p>
        <p class="message-three">X O
          <span class="message-draw">Draw!</span>
        </p>
      </div>
      <div id="slides" class="grid-container">
        <div
          id="item-0"
          class="grid-item"
          onclick="funcMain(event)"
        ></div>
        <div
          id="item-1"
          class="grid-item"
          onclick="funcMain(event)"
        ></div>
        <div
          id="item-2"
          class="grid-item"
          onclick="funcMain(event)"
        ></div>
        <div
          id="item-3"
          class="grid-item"
          onclick="funcMain(event)"
        ></div>
        <div
          id="item-4"
          class="grid-item"
          onclick="funcMain(event)"
        ></div>
        <div
          id="item-5"
          class="grid-item"
          onclick="funcMain(event)"
        ></div>
        <div
          id="item-6"
          class="grid-item"
          onclick="funcMain(event)"
        ></div>
        <div
          id="item-7"
          class="grid-item"
          onclick="funcMain(event);"
        ></div>
        <div
          id="item-8"
          class="grid-item"
          onclick="funcMain(event);"
        ></div>
      </div>
      <div class="restart">
        <a class="restart-btn" href="">Restart Game</a>
    </div>
  </body>

  <script src="script.js" defer></script>
</html>
